<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
    <style>
      html,
      body,
      iframe {
        background-color: white;
        border: none;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
      }
      .nav_bar {padding: 15px 10px; background-color: rgb(245, 245, 245);}
      .add_div {padding: 15px 10px; background-color: rgb(245, 245, 245);}
      #addBtn:hover {cursor: pointer;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="nav_bar">
      <nav class="nav">
        <a class="nav-link" id="addBtn"><i class="bi bi-plus-lg"></i> Add</a>
      </nav>
    </div>

    <div class="add_div" id="add_div">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input id="new_name_input" type="text" class="form-control" placeholder="My link">
      </div>
      <div class="mb-3">
        <label class="form-label">Link</label>
        <input id="new_link_input" type="url" class="form-control" placeholder="http://exemple.com">
      </div>
      <button id="validBtn" type="button" class="btn btn-success">Add Link</button>
    </div>

    <iframe target="_top" src="https://google.com/?output=embed" allowfullscreen></iframe>
  </body>
  <script src="panel.js"></script>
  <script src="sidebar.js"></script>
</html>
