<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
    <style>
      html,
      body,
      iframe {
        background-color: white;
        border: none;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
      }
      .nav_bar {padding: 5px 10px;}
      .add_div {padding: 10px 10px;}
      #addBtn:hover {cursor: pointer;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="nav_bar bg-dark">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button id="addBtn" class="btn btn-outline-primary me-2" type="button"><i class="bi bi-plus-lg"></i> Add</button>
          <div class="d-flex">
            <input id="search_input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search_input" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </nav>
    </div>

    <div class="add_div bg-dark" id="add_div">
      <div class="mb-3">
        <input id="new_name_input" type="text" class="form-control" placeholder="Link Name">
      </div>
      <div class="mb-3">
        <input id="new_link_input" type="url" class="form-control" placeholder="http://exemple.com">
      </div>
      <button id="validBtn" type="button" class="btn btn-success">Add Link</button>
    </div>

    <div class="add_div bg-dark" id="add_div">
      <div id="bookmarks_list" class="list-group bg-dark">
      </div>
    </div>

    <iframe id="frame" target="_top" src="http://localhost:3000" allowfullscreen></iframe>
  </body>
  <script src="panel.js"></script>
  <script src="sidebar.js"></script>
</html>
