<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
    <style>
      html,
      body,
      iframe {
        background-color: white;
        border: none;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        width: 100%;
      }
      .nav_bar {padding: 0px 10px;}
      .add_div {padding: 5px 10px;}
      .loading {width: 100%; height: 100%;}
      .btn-danger {margin-left: 30px;}
      #addBtn:hover {cursor: pointer;}
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="loading" class="loading bg-dark">
      <div class="spinner-grow text-light position-absolute top-50 start-50 translate-middle" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="nav_bar bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div>
            <button id="bookBtn" class="btn btn-outline-primary me-2" type="button"><i class="bi bi-bookmark"></i></button>
            <button id="addBtn" class="btn btn-outline-primary me-2" type="button"><i class="bi bi-plus-lg"></i> Add</button>
          </div>
          <a class="navbar-brand" href="#">Custom URL Sidebar</a>
          <div class="d-flex">
            <input id="search_input" class="form-control me-2" type="search" placeholder="Youtube Search" aria-label="Search">
            <button id="search_btn" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </nav>
    </div>

    <div class="add_div bg-dark" id="add_div">
      <div class="mb-3">
        <input id="new_name_input" type="text" class="form-control" placeholder="Link Name">
      </div>
      <div class="mb-3">
        <input id="new_link_input" type="url" class="form-control" placeholder="http://exemple.com">
      </div>
      <button id="validBtn" type="button" class="btn btn-success">Add Link</button>
    </div>

    <div class="add_div bg-dark">
      <div id="bookmarks_list" class="list-group bg-dark">
      </div>
    </div>

    <iframe crossorigin="anonymous" id="frame" target="_parent" src="" allowfullscreen></iframe>
  </body>
  <script src="panel.js"></script>
  <script src="sidebar.js"></script>
</html>
